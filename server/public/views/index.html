<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Humans of Eta</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/vendors/handlebars.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>
<header>
    <div class="Humans">
        <h1>Humans of Eta</h1>
    </div>
</header>
<div class="who-dis">
    <div class="student-name">
        <h2></h2>
    </div>
    <div class="fav-movies">
        <h3 class="fav-head">Favorite Movies</h3>
        <ul class="movies">
            <li class="movie">Red Panda</li>
            <li class="movie">Red Panda 2</li>
            <li class="movie">Penguin Action Squad: The Movie</li>
        </ul>
    </div>
</div>
<div class="left-side">
    <input class="left-arrow" type="image" src="/images/leftarrow.png" width="100" height="100"/>

    <p class="previous"></p>
</div>
<div class="right-side">
    <input class="right-arrow" type="image" src="/images/rightarrow.png" width="100" height="100"/>

    <p class="next">Full-Time Panda</p>
</div>
</body>


<script id="student-list" type="text/x-handlebars-template">
    <div class="student-name">
        <h2>{{firstName}} {{lastName}}</h2>
    </div>
    <div class="fav-movies">
        <h3 class="fav-head">Favorite Movies</h3>
        <ul class="movies">
            {{#each favoriteMovies}}
                <li class="movie">{{movieName}}</li>
            {{/each}}
            <!--<li class="movie">Red Panda</li>-->
            <!--<li class="movie">Red Panda 2</li>-->
            <!--<li class="movie">Penguin Action Squad: The Movie</li>-->
        </ul>
    </div>

</script>

</html>
